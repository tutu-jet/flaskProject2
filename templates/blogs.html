<!DOCTYPE html>
<html>
<meta charset="UTF-8">
<head>
    <title>博客文章列表</title>
</head>
<body>
    <h1>欢迎来到我的博客</h1>

    <ul>
        {% for article in articles %}
        <li>
            <h2>{{ article.title }}</h2>
            <p>作者：{{ article.author }}</p>
            <p>{{ article.content }}</p>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
